name: Push to ECR and deploy to EC2

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write   # Required for OIDC
  contents: write    # Required for the tagging action to push tags

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for tagging logic to see history

    # 1. Authenticate with AWS using OIDC
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::058264363284:role/GitHubActionsWorkflowRole
        aws-region: ap-southeast-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 2. Generate Semantic Version (e.g., v1.0.1)
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    # 3. Build and Push Docker Image
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: personal-website
        NEW_TAG: ${{ steps.tag_version.outputs.new_tag }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$NEW_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$NEW_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$NEW_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # 4. SSH into EC2 and Update Container
    - name: Deploy to EC2 via SSM
      run: |
        aws ssm send-command \
          --instance-ids "i-03e5ffbea7904f424" \
          --document-name "AWS-RunShellScript" \
          --comment "Deploying Rust app version ${{ steps.tag_version.outputs.new_tag }}" \
          --parameters 'commands=[
            "aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
            "docker pull ${{ steps.login-ecr.outputs.registry }}/personal-website:${{ steps.tag_version.outputs.new_tag }}",
            "docker stop personal-website || true",
            "docker rm personal-website || true",
            "docker run -d --name personal-website --restart always -p 80:8080 ${{ steps.login-ecr.outputs.registry }}/personal-website:${{ steps.tag_version.outputs.new_tag }}"
          ]'
